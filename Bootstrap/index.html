<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!--Link para pegar o estilo CSS dos servidores do Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <!--Menu-->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sunset Reborn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Início</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Redes Sociais
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">GitHub</a></li>
                            <li><a class="dropdown-item" href="#"></a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">LikedIn</a></li>
                        </ul>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Pesquisar</button>
                </form>
            </div>
        </div>
    </nav>
    <!--/Menu-->

    <!--Grid-->
    <div class="container">

        <div class="row mt-5 d-flex justify-content-center">

            <div class="col-md-4 p-0">
                <div class="bg-danger">4 colunas</div>
            </div>

            <div class="col-md-4 p-0">
                <div class="bg-warning">4 colunas</div>
            </div>

            <div class="col-md-4 p-0">
                <div class="bg-info">4 colunas</div>
            </div>

        </div>
   

    <div class="row mt-5 d-flex justify-content-center">

        <div class="col-md-6 p-0">
            <div class="bg-danger">6 colunas</div>
        </div>

        <div class="col-md-6 p-0">
            <div class="bg-warning">6 colunas</div>
        </div>

      
    </div>

    <div class="row mt-5 d-flex justify-content-center">

        <div class="col-md-8 p-0">
            <div class="bg-danger">8 colunas</div>
        </div>

        <div class="col-md-4 p-0">
            <div class="bg-warning">4 colunas</div>
        </div>

      
    </div>
      
    <div class="row mt-5 d-flex justify-content-center">

        <div class="col-md-6 p-0">
            <div class="bg-danger">6 colunas</div>
        </div>

        <div class="col-md-4 p-0">
            <div class="bg-warning">5 colunas</div>
        </div>

      
    </div>

</div>

    <!--/Grid-->


    <!--Scripts necessário para a utilização dos códigos JS do Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>



</body>

</html>
